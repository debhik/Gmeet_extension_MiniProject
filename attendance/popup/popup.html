<html>

<head>
    <meta charset="UTF-8">
    <title>Google Meet Extension</title>
    <link rel="stylesheet" href="popup.css">

</head>

<body>
    <div>Time: <span id="timeText">5</span></div>
    <input id="time" type="range" min="1" max="100" value="5">
    <div> Criteria: <span id="ctext">65</span></div>
    <input id="criteria" type="range" min="1" max="100" value="65">

    <button id="start">Start </button>
    <button id="stop">Stop </button>
    <button id="save">Save</button>
    <button id="savefinal">Final list</button>
    <button id="clear">Clear</button>


    <script type="text/javascript" src="../scripts/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <div class="status-wrapper">Status : <span class="status">Inactive</span></div>
</body>
</html>
