<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[%%title%%]</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            font-weight: 300;
            line-height: 1.42em;

            color:#A7A1AE;
             background-color: #1b2233;
        }

        /* Header Styles */

        header {
            text-align: center;
            width: 100%;
            color: #FB667A;        }

        header h2 {
            font-size: 3rem;
            color: #EDF5E1;
        }

        header h3 {
            font-size: 1.5rem;
            font-weight: 700;

            width: 45%;
            margin: 0px;
            display: inline-block;


            line-height:1em;
            padding-bottom: 1.3rem;


        }

        #date {
            text-align: left;
            color: #82b74b;

        }

        #time {
            text-align: right;
            color: #82b74b;


        }

        #classlist h3 {
            text-align: center;
            width: max-content;
            color: #c6cee1;

        }
        #meetingname{
            color: #d05271;
            text-align: center;

        }
        #meetingId h3 {




            color: #d05271;
        }

        /* Table Styles */

        .container {

            width: max-content;
            box-shadow: 0px 0px 9px 0px rgba(0,0,0,0.1);
             max-width: 1000px;
            margin-left: auto;
              margin-right: auto;
            padding-left: 10px;
             padding-right: 10px;
        }

        table {
            font-family: 'Open Sans', sans-serif;
            border: 1px solid black;
            width: 100%;
            background-color: #c6cee1;
            /* Align table to center */
            margin-left: auto;
            margin-right: auto;
            text-align: center;

        }

        td{

            min-width: 3rem;
            min-height: 3rem;
            white-space: nowrap;
            padding: 0.65rem;
            color: #151a28;

            font-weight: bold;
        }
        th{

            font-weight: bold;
            font-size: 1em;
            text-align: center;
            color: #ff7b25;
            width: max-content;
            padding-top: 0.7rem;
            padding-bottom: 0.7rem;
            padding-left: 1rem;
            padding-right: 1rem;
            background-color: #0E1119;
        }

        /* For Present and Absent */

        .present {
            color: #265728;
            background-color: #cae8cb;


        }

        .absent {
            color: red;
            background-color: #fff0f0;

        }

        .thead :nth-child(2) {
            min-width: 15rem;
        }
    </style>
</head>

<body>

    <header>
        <h2>Attendance Sheet</h2>
        <div>
            <span id="date">
                <h3>Date:[%%date%%]</h3>
            </span>
            <span id="time">
                <h3>Time:[%%time%%]</h3>
            </span>
            <div id="meetingname">
                <h3>Meeting Details: [%%meetingname%%]</h3>
            </div>
            <div id="meetingId">
                <h3>Meeting ID: [%%meetID%%]</h3>
            </div>
        </div>
    </header>

    <section class="container">
        <table class="table">
            <thead>
                <tr class="thead">
                    <th>S.No</th>
                    <th>Name</th>
                    [%%tableHead%%]
                </tr>
            </thead>
            <tbody class="tbody">
                [%%tableBody%%]
            </tbody>
        </table>
    </section>

</body>

</html>
